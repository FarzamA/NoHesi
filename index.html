<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css"/>
    <script src="./dist/main.js"></script>
    <title>No Hesi</title>
    <link rel="shortcut icon" type="image/jpg" href="./src/assets/images/retro.jpg">

    <meta property="og:title" content="No Hesi" />
     <meta property="og:image" content="./src/assets/images/project_pic.png" />
     <meta
       property="og:description"
       content="A game where the main objective is to avoid other cars on the road"
     />
     <meta
       property="og:url"
       content="https://farzama.github.io/NoHesi"
     />
</head>
<body>
    <div class="crosshair">
        <img src="./src/assets/images/cross.png">
    </div>
    <div class='score-container' ><h1 id='score'></h1><div class='extra-pts'>+200</div></div>
    <div class="menu">
        <p id="start-button">Enter World</p>
            <!-- Trigger button for the modal -->
            <p id="myBtn">Instructions</p>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <h1 id='modal-header'>Controls:</h1>
                <ul id="instructions-1">
                    <li>Move: WASD</li>
                    <li>Look: MOUSE</li>
                    <li>Mute: M</li>
                    <li>Pause/Leave: ESC</li>
                    <!-- <div> -->
                        <li class='switch' id='next'>-></li>
                    <!-- </div> -->
                </ul>
                <ul id="instructions-2">
                    <li>1. Click the car</li>
                    <img src='https://nohesitation.s3.amazonaws.com/ClickCar.png'>
                    <li>2. Click 'DRIVE'</li>
                    <img src='https://nohesitation.s3.amazonaws.com/ClickDrive.png'>
                    <!-- <li>3. Avoid other cars on the road</li>
                    <img src='https://nohesitation.s3.amazonaws.com/AvoidCars.png'>
                    <li>4. Collect jerry cans for bonus points</li>
                    <img src='https://nohesitation.s3.amazonaws.com/jerry-can.png'> -->
                    <div>
                        <li class='switch' id='prev'><-</li>
                        <li class='switch' id='next-2'>-></li>
                    </div>
                </ul>
                <ul id='instructions-3'>
                    <li>1. Avoid other cars on the road</li>
                    <img src='https://nohesitation.s3.amazonaws.com/AvoidCars.png'>
                    <li>2. Collect jerry cans for bonus points</li>
                    <img src='https://nohesitation.s3.amazonaws.com/jerry-can.png'>
                    <li class='switch' id='prev-2'><-</li>
                </ul>
            </div>
          
          </div>
    </div>
    <canvas id="game"></canvas>
</body>
</html>
